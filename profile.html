<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukeboxd: Top Albums</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper-profile">
        <header>
            <img src="" alt="Jukeboxd Logo">
            <h2>Jukeboxd</h2>
            <h4 class="menues">Home</h4>
            <h4 class="menues">Rankings</h4>
            <h4 class="menues">Profile</h4>
            <h4 class="menues">search</h4>
        </header>
        <nav class="menu">
            <ul>
                <li><a href="#">search</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Rankings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
        <section class="profile">
            <img class="profile-picture" src="img/weezerfr.jpg" alt="profile-picture">
            <h3>Username</h3>
            <p>Bio</p>
        </section>
        <section class="top-4">
            <section class="section-heading">
              <h3>Top 4</h3>
            </section>
            <section class="album-list">
                <article>
                    <img class="album" src="img/weezerfr.jpg" alt="Placeholder Album">
                </article>
                <article>
                    <img class="album" src="img/weezerfr.jpg" alt="Placeholder Album">
                </article>
                <article>
                    <img class="album" src="img/weezerfr.jpg" alt="Placeholder Album">
                </article>
                <article>
                    <img class="album" src="img/weezerfr.jpg" alt="Placeholder Album">
                </article>
            </section>
        </section>
        <section class="recent">
            <section class="section-heading">
                <h3>Recent</h3>
            </section>
            <section class="album-list">
                <article>
                    <img class="album" src="img/weezerfr.jpg" alt="Placeholder Album">
                    <p class="stars">✰✰✰✰✰</p>
                </article>
                <article>
                    <img class="album" src="img/weezerfr.jpg" alt="Placeholder Album">
                    <p class="stars">✰✰✰✰✰</p>
                </article>
                <article>
                    <img class="album" src="img/weezerfr.jpg" alt="Placeholder Album">
                    <p class="stars">✰✰✰✰✰</p>
                </article>
                <article>
                    <img class="album" src="img/weezerfr.jpg" alt="Placeholder Album">
                    <p class="stars">✰✰✰✰✰</p>
                </article>
            </section>
        </section>
        <aside>
            <p>Following</p>
            <p>Followers</p>
            <p>Artists</p>
            <p>Albums</p>
        </aside>
    </div>
</body>
</html>
